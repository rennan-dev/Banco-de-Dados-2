<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body class="centralize">

    <main>
        <div class="card">
        <h1>Login</h1>
        <form id="form">

            <label for="email">E-mail:</label><br>
            <input type="text" id="email"><br><br>

            <label for="password">Senha:</label><br>
            <input type="password" id="password"><br><br>

            <button type="submit" class="enviar" id="botaoEntrar">Entrar</button><br>

            <br><a href="./cadastro.html">Não possui uma conta? Cadastre-se</a>
            <br><a onclick="recoverPassword()">Esqueceu sua senha? Clique aqui</a>
        </form>
        </div>
    </main>

    <script src="../scripts/index.js"></script>
    <script src="../scripts/loading.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="../scripts/firebase-init.js"></script>
</body>

</html>
