<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="centralize">

    <main>
        <div class="card">
            <h1>Lab Controle</h1>
            <h2>Cadastro</h2>
        <form id="form">

            <label for="name">Nome:</label><br>
            <input type="text" id="name"><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" name="email" id="email"><br><br>

            <label for="password">Senha:</label><br>
            <input type="password" id="password"><br><br>

            <label for="accountType">Tipo de Conta:</label><br>
            <select id="accountType" name="accountType">
                <option value="">Tipo de Conta:</option>
                <option value="docente">Gerente</option>
                <option value="discente">Usuário Comum</option>
            </select><br><br>


            <button type="submit" class="enviar" onclick="register()">Cadastrar</button><br>

            <br><a href="./login.html">Já possui uma conta? Clique aqui</a>
        </form>
        </div>
    </main>

    <script src="../scripts/loading.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="../scripts/firebase-init.js"></script>
    <script src="../scripts/validation.js"></script>
</body>
</html>
