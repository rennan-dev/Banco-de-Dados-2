<!DOCTYPE html>

    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/barra-superior.css">

    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="centralize">
        
    <header>
        <nav id="menu">
            <div class="user-info">
                <span id="user-name">Lab Controle</span>
            </div>
            <a onclick="logout()" class="logout">Sair</a>
        </nav>
    </header>

    <!--Barra lateral Start-->
    <nav class="sidebar close">
        <div class="header-sidebar">
            <div class="image-text">
                <div class="text logo-text">
                    <span>Admin</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </div>
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="index.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Principal</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        </nav>
        <!--Barra lateral End-->
    
    <main>
        <div class="card">
            <h1>Remover Laboratório</h1>
    
            <form id="remove-lab">
                <label for="sala">Sala:</label><br>
                <input type="number" name="sala" id="sala"><br><br>
    
                <label for="bloco">Bloco:</label><br>
                <input type="text" name="bloco" id="bloco"><br><br>
    
                <button type="submit" class="enviar" id="botao-remov-lab">Remover</button><br>
            </form>
        </div>
    </main>

    </div>

    <footer id="footer">
        <div class="container-footer">
          <p id="contact">Instituto de Ciências Exatas e Tecnologia</p>
          <p>Universidade Federal do Amazonas</p>
          <p>Av. Nossa Senhora do Rosário, 3863 - Bairro Tiradentes, Itacoatiara</p>
        </div>
    </footer>

    <script src="../../scripts/firebase-init.js"></script>
    <script src="../../scripts/barra-superior.js"></script>
